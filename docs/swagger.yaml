info:
  contact: {}
paths:
  /api/channel:
    post:
      consumes:
      - application/json
      description: Adds a new channel to the system
      parameters:
      - description: Channel information
        in: body
        name: channel
        required: true
        schema:
          $ref: '#/definitions/controller.AddChannelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Add a single channel
      tags:
      - channel
  /api/channel/{id}:
    delete:
      description: Deletes a channel by its ID
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a channel
      tags:
      - channel
    get:
      description: Returns detailed information about a specific channel
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Channel'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Get a channel by ID
      tags:
      - channel
    put:
      consumes:
      - application/json
      description: Updates an existing channel by its ID
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated channel information
        in: body
        name: channel
        required: true
        schema:
          $ref: '#/definitions/controller.AddChannelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Channel'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Update a channel
      tags:
      - channel
  /api/channel/{id}/{model}:
    get:
      description: Tests a single model in the channel
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model name
        in: path
        name: model
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.ChannelTest'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Test channel model
      tags:
      - channel
  /api/channel/{id}/balance:
    get:
      description: Updates the balance for a single channel
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
            - properties:
                data:
                  type: number
              type: object
      security:
      - ApiKeyAuth: []
      summary: Update channel balance
      tags:
      - channel
  /api/channel/{id}/models:
    get:
      description: Tests all models in the channel
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
