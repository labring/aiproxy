      security:
      - ApiKeyAuth: []
      summary: Test channel models
      tags:
      - channel
  /api/channel/{id}/status:
    post:
      consumes:
      - application/json
      description: Updates the status of a channel by its ID
      parameters:
      - description: Channel ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status information
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/controller.UpdateChannelStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Update channel status
      tags:
      - channel
  /api/channels:
    get:
      description: Returns a paginated list of channels with optional filters
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Filter by id
        in: query
        name: id
        type: integer
      - description: Filter by name
        in: query
        name: name
        type: string
      - description: Filter by key
        in: query
        name: key
        type: string
      - description: Filter by channel type
        in: query
        name: channel_type
        type: integer
      - description: Filter by base URL
        in: query
        name: base_url
        type: string
      - description: Order by field
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
            - properties:
                data:
                  additionalProperties:
                    allOf:
                    - {}
                    - properties:
                        channels:
                          items:
                            $ref: '#/definitions/model.Channel'
                          type: array
                        total:
                          type: integer
                      type: object
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: Get channels with pagination
      tags:
      - channels
    post:
      consumes:
      - application/json
      description: Adds multiple channels in a batch operation
      parameters:
      - description: Channel information
        in: body
        name: channels
        required: true
        schema:
          items:
            $ref: '#/definitions/controller.AddChannelRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Add multiple channels
      tags:
      - channels
  /api/channels/all:
    get:
      description: Returns a list of all channels without pagination
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.APIResponse'
